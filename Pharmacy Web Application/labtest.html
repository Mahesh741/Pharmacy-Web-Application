<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Test Form</title>
    <link rel="stylesheet" href="labtest.css">
</head>
<body>
    <section id="main">
        <div id="blog">
            <div id="formContainer">
                <h1>1. Your Contact Details</h1>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Patient Id if exists">
                <br>
                <input type="text" placeholder="Contact Number">
                <input type="text" placeholder="Email Id">

                <h1>2. Address</h1>
                <input type="text" placeholder="House Number">
                <input type="text" placeholder="Street"><br>
                <input type="text" placeholder="Area">

                <h3>District</h3>

                <select name="District" id="ds">
                    <option value="Choosen">Choosen</option>
                    <option value="mysuru">mysuru</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Hassan">Hassan</option>
                </select>
                <h1>3. Choose the Test Type</h1>
                <p>(Check atleast one box without fail)</p>

                <input type="checkbox" id="i1" name="c1" value="">
                <label for="i1"> CBC</label><br>
                <input type="checkbox" id="i2" name="c2" value="">
                <label for="i2"> Complete Urine</label><br>
                <input type="checkbox" id="i3" name="c3" value="">
                <label for="i3"> Lipid Profile</label><br>
                <input type="checkbox" id="i4" name="c4" value="">
                <label for="i4">Thyroid Stimulating Hormone(TSH)</label><br>
                <input type="checkbox" id="i5" name="c5" value="">
                <label for="i5">Glucose Test</label><br><br>

                <h1>4. Do you want a hard copy of the report also?</h1>
                <div class="symbol-container">
                    <input type="radio" id="option1" name="options" class="circular-radio">
                    <label class="radio-label" for="option1">Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" id="option2" name="options" class="circular-radio">
                    <label class="radio-label" for="option2">No</label>
                </div>

                <h1>5. Select Your Comfortable Date and Time</h1>

                <div class="symbol-container">
                    <input type="date" name="birthday" class="date" placeholder="mm/dd/yyyy">
                </div>
                <div class="symbol-container">
                    <input type="time" name="appt" class="time">
                </div>
                <br>
            </div>

            <img src="Lab-Test/lab-test.jpg" alt="">
        </div>
        <form class="but">
            <input type="reset" value="Reset" class="violet-button">
            <input type="submit" value="Submit" class="violet-button">
          </form>
    </section>
</body>
